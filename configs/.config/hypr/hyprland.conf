# ================================
# Hyprland Configuration (Modular)
# ================================
# Main configuration file that sources modular components
# See https://wiki.hyprland.org/Configuring/Keywords/

# Monitor and workspace configuration
source = ~/.config/hypr/monitors.conf

# Autostart applications and services
source = ~/.config/hypr/autostart.conf

# Appearance: general, decoration, animations
source = ~/.config/hypr/appearance.conf

# Input devices configuration
source = ~/.config/hypr/input.conf

# Miscellaneous settings: misc, binds, dwindle
source = ~/.config/hypr/settings.conf

# Window rules
source = ~/.config/hypr/window-rules.conf

# Keybindings
source = ~/.config/hypr/keybinds.conf
